<!DOCTYPE html>
<html>
<head>
  <title>AjarCar - Vehicle Info</title>
  <meta charset="UTF-8">
</head>

<body style="font-family: Arial; text-align: center; margin-top: 40px;">

  <h1>AjarCar</h1>

  <p id="output" style="font-size: 22px; color: green;">
    Loading...
  </p>

  <div id="links" style="margin-top: 30px; display: none;">

    <h3>Quick Links</h3>

    <p>
      ğŸŒ <a href="https://enterprise.com.sa" target="_blank">
        Visit Enterprise Website
      </a>
    </p>

    <p>

      <a href="https://linkedin.com/company/yourcompany" target="_blank">LinkedIn</a>
    </p>

  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const carId = params.get("id");

    fetch("cars.json")
      .then(response => response.json())
      .then(data => {
        if (data[carId]) {
          document.getElementById("output").innerText =
            "License Number: " + data[carId].license;

          // Show links only when car is found
          document.getElementById("links").style.display = "block";
        } else {
          document.getElementById("output").innerText =
            "Car ID not found";
        }
      })
      .catch(() => {
        document.getElementById("output").innerText =
          "Error loading data";
      });
  </script>

</body>
</html>
