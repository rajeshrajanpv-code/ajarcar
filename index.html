<!DOCTYPE html>
<html>
<head>
  <title>AjarCar - Vehicle Info</title>
  <meta charset="UTF-8">
</head>

<body style="font-family: Arial; text-align: center; margin-top: 40px;">

  <h1>AjarCar</h1>

  <p id="output" style="font-size: 22px; color: green;">
    Loading...
  </p>

  <div id="imageBox" style="margin-top:20px; display:none;">
    <img id="licenseImg"
         src=""
         alt="Car License"
         style="max-width:90%; border:1px solid #ccc;">
  </div>

  <div id="links" style="margin-top: 30px; display: none;">
    <h3>Quick Links</h3>

    <p>
      ğŸŒ <a href="https://enterprise.com.sa" target="_blank">
        Visit Enterprise Website
      </a>
    </p>

    <p>
      ğŸ“±
      <a href="https://instagram.com/yourcompany" target="_blank">Instagram</a> |
      <a href="https://facebook.com/yourcompany" target="_blank">Facebook</a>
    </p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const carId = params.get("id");

    fetch("cars.json")
      .then(response => response.json())
      .then(data => {
        if (data[carId]) {

          // Show license text
          document.getElementById("output").innerText =
            "License Number: " + data[carId].license;

          // Show image
          document.getElementById("licenseImg").src =
            data[carId].image;
          document.getElementById("imageBox").style.display = "block";

          // Show links
          document.getElementById("links").style.display = "block";

        } else {
          document.getElementById("output").innerText =
            "Car ID not found";
        }
      })
      .catch(() => {
        document.getElementById("output").innerText =
          "Error loading data";
      });
  </script>

</body>
</html>
